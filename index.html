<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

  <nav class="bg-deepBlue">
    <!-- items div -->
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">

      <!-- logo -->
      <a href="/" class="cursor-pointer py-7 pr-7">
        <img src="./src/images/logo.svg" alt="" width="125px" height="30px" />
      </a>

      <ul class="flex space-x-6">
        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Payements</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Banking</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 ">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Corporate Card</a>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Payroll</a>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Resources</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 ">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Support</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 ">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Pricing</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 ">
          </div>
        </li>
      </ul>

      <div class="flex space-x-6">
        <img src="./src/images/india-flag.svg" alt="india-flag" width="28px" height="20px" />

        <button
          class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold cursor-pointer">Log
          in</button>
        <button
          class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 cursor-pointer">Sign
          Up</button>
      </div>
    </div> <!-- nav items -->
  </nav>
</body>

</html>
